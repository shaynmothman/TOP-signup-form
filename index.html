<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign-Up Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="left">
        <div id="logo-container">
            <img src="./images/odin-lined.png" alt="The Odin Project Logo" id="logo">
        </div>
        <div id="photo-credit">
            <p>Photo by <a href="https://unsplash.com/@mutecevvil?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ahmed</a> on <a href="https://unsplash.com/photos/a-glass-of-tea-sitting-on-a-wooden-table-ZtO1dRJQzGg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
    </div>
    <div id="right">
        <div id="right-content">
            <p class="hero-text">Sign up for some cool Fall stuff.</p>
            <div id="form-container">
                <form action="https://httpbin.org/post" method="post">
                    <fieldset>
                        <legend>This is the form</legend>
        
                        <div id="form-left">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
            
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
            
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div id="form-right">
                            <label for="tel">Phone Number</label>
                            <input type="tel" id="tel" name="tel">
            
                            <label for="password-01">Password</label>
                            <input type="password" id="password-01" name="password-01">
            
                            <label for="password-02">Confirm Password</label>
                            <input type="password" id="password-02">
                        </div>

                    </fieldset>
                    <button type="submit" id="submit">Create Account</button>

                    <p>Already have an account? Log in</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
